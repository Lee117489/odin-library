<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Library</h1>
        </header>
        <main>
            
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <td>Title</td>
                            <td>Author</td>
                            <td>Pages</td>
                            <td>Read</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <button id="new">Add book</button>
            
            <div class="form hidden">
                <h2>Add a book</h2>
                <input type="text" id="title" placeholder="Title">
                <input type="text" id="author" placeholder="Author">
                <input type="number" id="pages" placeholder="Pages" min="0">
                <fieldset class="radio">
                    <legend>Have you read it?</legend>
                    <label for="yes">
                        <input type="radio" name="read" value="yes" id="yes" checked>
                        <span>Yes</span>
                    </label>
                    <label for="no">
                        <input type="radio" name="read" value="no" id="no">
                        <span>No</span>
                    </label>
                </fieldset>
                <div class="buttons">
                    <button id="submit">Submit</button>
                    <button id="return">Return</button>
                </div>
            </div>
        </main>
    </div>
    <script src="objects.js"></script>
</body>
</html>
